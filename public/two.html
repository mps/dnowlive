<!DOCTYPE html>
<html class="no-js">
<head>
  <title>DNOW 2012 LIVE</title>
  <link href="/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
  <link href="/dnow.css" media="screen" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="/modernizr.js"></script>
  <script type="text/javascript" src="/scripts/jwplayer.js"></script>
  <script type="text/javascript" src="/scripts/jquery.countdown.js"></script>
  <meta name="description" content="DNOW 2012">
  <meta name="keywords" content="dnow, 2012, DNOW2012">
</head>
<body>
  <div class="container">
    <section class="header-content">
      <div class="row">
        <div class="logo span3">
          <a href="/"><img alt="DNOW 2012" src="/images/logo.png" /></a>
        </div>
        <div class="span9">
          <div id="clock">
            <div class="clock-content">
              <img alt="Live in..." class="live" src="/images/liveindicator.png" />
              <span id="daysLeft"></span><img alt="Days left" src="/images/days.png" />
              <span id="hours"></span><img alt="Hours left" src="/images/hours.png" />
              <span id="minutes"></span><img alt="Minutes left" src="/images/mins.png" />
              <span id="seconds"></span><img alt="Seconds left" src="/images/seconds.png" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="video-content">
      <div class="row">
        <div class="video span8">
          <div id="mediaplayer">
          </div>
        </div>
        <div class="schedule span3">
          <img alt="Schedule for DNOW 2012" src="/images/schedule.png" />
        </div>
      </div>
    </section>
    <section class="replay-content">
      <div class="row">
        <div class="span3">
          <a href="/sessions/one"><img class="replay" alt="Watch Replay of Session One" src="/images/replay1.png" /></a>
        </div>
        <div class="span3">
          <img alt="Watch Replay of Session Two" src="/images/replay2coming.png" />
        </div>
        <div class="span3">
          <img alt="Watch Replay of Session Three" src="/images/replay3coming.png" />
        </div>
        <div class="span3">
          <img alt="Watch Replay of Session Four" src="/images/replay4coming.png" />
        </div>
      </div>
    </section>
    <footer>
      <div class="row">
        <div class="span8 offset3">
      Streaming and Development by <a href="http://idlefusion.com">Idle Fusion</a> with Graphics by <a href="http://jeremybags.com">JeremyBags</a>.
        </div>
      </div>
    </footer>
  </div>
  <script type="text/javascript">
    jwplayer('mediaplayer').setup({
      'id': 'playerID',
      'autostart': 'true',
      'width': '640',
      'height': '480',
      'file': 'https://s3.amazonaws.com/streaming.chestnutmountain.com/DNOW-Session-2.mp4',
      'controlbar': 'bottom',
      'modes': [
          {type: 'flash', src: '/jwplayer/player.swf'},
          {
            type: 'html5',
            config: {
             'file': 'https://s3.amazonaws.com/streaming.chestnutmountain.com/DNOW-Session-2.mp4',
             'provider': 'video'
            }
          }
      ]
    });
  </script>
  <script type="text/javascript">
    $(function() {
      $('div#clock').countdown("2012/03/17 18:15:00", function(event) {
        $this = $(this);

        // Calculate the time left
        var timeLeft = [
          event.lasting.days,
          event.lasting.hours,
          event.lasting.minutes,
          event.lasting.seconds
        ];

        switch(event.type) {
          case "seconds":
            $this.find('span#'+event.type).html(timeLeft[3]);
            break;
          case "minutes":
            $this.find('span#'+event.type).html(timeLeft[2]);
            break;
          case "hours":
            $this.find('span#'+event.type).html(timeLeft[1]);
            break;
          case "days":
          case "daysLeft":
            $this.find('span#'+event.type).html(timeLeft[0]);
            break;
          case "finished":
            $this.fadeTo('slow', 0);
            break;
        }
      });
    });
  </script>
  <script type="text/javascript">
    var _gauges = _gauges || [];
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'gauges-tracker';
      t.setAttribute('data-site-id', '4f6271d6f5a1f5393800000f');
      t.src = '//secure.gaug.es/track.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(t, s);
    })();
  </script>
</body>
</html>
