<!DOCTYPE html>
<html class="no-js">
<head>
  <title>DNOW 2012 LIVE</title>
  <link href="/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
  <link href="/dnow.css" media="screen" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="/modernizr.js"></script>
  <script type="text/javascript" src="/scripts/jwplayer.js"></script>
  <script type="text/javascript" src="/scripts/jquery.countdown.js"></script>
  <meta name="description" content="DNOW 2012">
  <meta name="tags" content="dnow2012">
</head>
<body>
  <div class="container">
    <section class="header-content">
      <div class="row">
        <div class="logo span4">
          <a href="/"><img src="/images/logo.png" /></a>
        </div>
        <div class="span8">
          <div id="clock">
            <div class="clock-content">
              <span id="daysLeft"></span><img src="/images/days.png" />
              <span id="hours"></span><img src="/images/hours.png" />
              <span id="minutes"></span><img src="/images/mins.png" />
              <span id="seconds"></span><img src="/images/seconds.png" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="video-content">
      <div class="row">
        <div class="video span8">
          <div id="mediaplayer">
          </div>
        </div>
        <div class="schedule span3">
          <img src="/images/schedule.png" />
        </div>
      </div>
    </section>
    <section class="replay-content">
      <div class="row">
        <div class="span3">
          <img src="/images/replay1coming.png" />
        </div>
        <div class="span3">
          <img src="/images/replay2coming.png" />
        </div>
        <div class="span3">
          <img src="/images/replay3coming.png" />
        </div>
        <div class="span3">
          <img src="/images/replay4coming.png" />
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript">
    jwplayer('mediaplayer').setup({
      'id': 'playerID',
      'skin': '/minima.zip',
      'autostart': 'false',
      'width': '640',
      'height': '360',
      'provider': 'rtmp',
      'streamer': 'rtmp://107.20.142.70/live',
      'file': 'livestream',
      'controlbar': 'bottom',
      'modes': [
          {type: 'flash', src: '/jwplayer/player.swf'},
          {
            type: 'html5',
            config: {
             'file': 'http://107.20.142.70:1935/live/livestream/playlist.m3u8',
             'provider': 'video'
            }
          }
      ]
    });
  </script>
  <script type="text/javascript">
    $(function() {
      $('div#clock').countdown("2012/03/16 19:00:00", function(event) {
        $this = $(this);

        // Calculate the time left
        var timeLeft = [
          event.lasting.days,
          event.lasting.hours,
          event.lasting.minutes,
          event.lasting.seconds
        ];

        switch(event.type) {
          case "seconds":
            $this.find('span#'+event.type).html(timeLeft[3]);
            break;
          case "minutes":
            $this.find('span#'+event.type).html(timeLeft[2]);
            break;
          case "hours":
            $this.find('span#'+event.type).html(timeLeft[1]);
            break;
          case "days":
          case "daysLeft":
            $this.find('span#'+event.type).html(timeLeft[0]);
            break;
          case "finished":
            $this.fadeTo('slow', .5);
            break;
        }
      });
    });
  </script>
</body>
</html>
