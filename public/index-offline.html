  <script type="text/javascript">
    $(function() {
      $('div#clock').countdown("2012/03/17 20:10:00", function(event) {
        $this = $(this);

        // Calculate the time left
        var timeLeft = [
          event.lasting.days,
          event.lasting.hours,
          event.lasting.minutes,
          event.lasting.seconds
        ];

        switch(event.type) {
          case "seconds":
            $this.find('span#'+event.type).html(timeLeft[3]);
            break;
          case "minutes":
            $this.find('span#'+event.type).html(timeLeft[2]);
            break;
          case "hours":
            $this.find('span#'+event.type).html(timeLeft[1]);
            break;
          case "days":
          case "daysLeft":
            $this.find('span#'+event.type).html(timeLeft[0]);
            break;
          case "finished":
            $this.fadeTo('slow', .5);
            break;
        }
      });
    });
  </script>
